<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Vignan University</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
  }
  input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 12px 20px; background: #b22222; color: white; border: none; border-radius: 5px; cursor: pointer; width: 95%; }
  button:hover { background: #8a1a1a; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Vignan University Login</h2>
  <form action="/login" method="post">
    <input type="text" name="login-id" placeholder="Login ID" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
