<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDF - Vignan University</title>
<style>
  body { font-family: Arial; text-align:center; background:#f0f0f0; padding-top:50px; }
  .upload-box { background:white; padding:30px; border-radius:10px; display:inline-block; }
  input[type=file] { padding:10px; margin:15px 0; }
  button { padding:10px 20px; background:#b22222; color:white; border:none; border-radius:5px; cursor:pointer; }
  button:hover { background:#8a1a1a; }
</style>
</head>
<body>

<div class="upload-box">
  <h2>Upload PDFs</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Student PDF:</label><br>
    <input type="file" name="student_file" accept=".pdf" required><br>

    <label>Faculty PDF:</label><br>
    <input type="file" name="faculty_file" accept=".pdf" required><br>

    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
